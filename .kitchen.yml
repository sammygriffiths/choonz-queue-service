---
driver:
  name: docker
  use_sudo: false
  disable_upstart: false
  image: ubuntu-upstart:14.04
  run_command: /sbin/init

provisioner:
  name: chef_zero
  product_name: chef
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04

suites:
  - name: app
    run_list:
      - recipe[choonz-queue-service::app]
    verifier:
      inspec_tests:
        - test/smoke/app
    attributes:
  - name: zookeeper
    run_list:
      - recipe[choonz-queue-service::zookeeper]
    verifier:
      inspec_tests:
        - test/smoke/zookeeper
    attributes:
